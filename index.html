<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncharted Raccoon City</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Uncharted Raccoon City</h1>
            <h2>Card drawer</h2>
        </div>
        <div class="description">
            <p>This game mode was created by <b>Victor Robles</b>. You can download the rules followings:</p>
            <ul>
                <li>
                    UNCHARTED RACCOON CITY 1.0
                    <a href="doc/UNCHARTED RACCOON CITY 1.0 by LIZUREN.docx">[docx]</a>
                    <a href="doc/UNCHARTED RACCOON CITY 1.0 by LIZUREN.pdf">[pdf]</a>
                </li>
            </ul>
        </div>
        <div class="actions">
            <div class="deck">
                <div class="card small back" title="Click here to draw a card"></div>
            </div>
            <div class="buttons">
                <button class="fa fa-2x fa-sync-alt inactive" data-role="shuffle-deck" title="Shuffle all the cards in the deck"></button>
                <button class="fa fa-2x fa-arrow-up inactive" data-role="shuffle-last-card" title="Shuffle last drawn card in the deck"></button>
                <button class="fa fa-2x fa-angle-double-down" data-role="draw-all" title="Draw all card in one time"></button>
            </div>
        </div>
        <div class="table"></div>
    </div>
</body>
</html>
